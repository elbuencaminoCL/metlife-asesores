
{{> header }}

<div class="container">
  {{> breadcrumb-close-production }}
  <div class="space-bottom center-xs">
    <h1>Cierre de Producción</h1>
  </div>
</div>

<form id="formCloseProduction" class="formValidateChange" data-parsley-validate="">
  <div class="bg-white space-bottom pd-bottom-30 pd-top-30">

    <div class="container">
      <a href="" class="openContent f-link f-bigger is-open" data-open-content="form">
        <span class="openContentText is-open" data-rest-text="Informaciones por Asesor" data-open-text="Informaciones por Asesor">Informaciones por Asesor</span>
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </a>
      <!-- Contenido formulario -->
      <section class="toggleContent no-padding-bottom is-open" data-toggle-content="form">
        <div class="space-bottom support-form-row">
          <div class="fieldParent mg-bottom-10">
            <section class="u-select" data-parsley-trigger="change">
              <select class="cs-select cs-skin-border GeneralSelect" data-parsley-errors-messages-disabled required="">
                <option value="cat1">cat1</option>
                <option value="cat2">cat2</option>
                <option value selected>Selecciona un Informe</option>
              </select>
            </section>
            <p class="form-error f-tiny">Debes seleccionar una categoría.</p>
          </div>

          <div class="fieldParent mg-bottom-10">
            <section class="u-select" data-parsley-trigger="change">
              <select class="cs-select cs-skin-border GeneralSelect" data-parsley-errors-messages-disabled required="">
                <option value="cat1">cat1</option>
                <option value="cat2">cat2</option>
                <option value selected>Selecciona un Año</option>
              </select>
            </section>
            <p class="form-error f-tiny">Debes seleccionar una categoría.</p>
          </div>

          <div class="fieldParent mg-bottom-10">
            <section class="u-select">
              <select class="cs-select cs-skin-border GeneralSelect" data-parsley-errors-messages-disabled required="">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value selected>Selecciona un Mes</option>
              </select>
            </section>
            <p class="form-error f-tiny">Debes seleccionar una fecha.</p>
          </div>

          <div class="col-xs-12 col-sm-4 end-sm">
            <input class="button button--primary button--full-xs" type="submit" value="Descargar" />
          </div>
        </div>
      </section>
      <!-- /Contenido formulario -->
    </div>
  </div>
</form>
