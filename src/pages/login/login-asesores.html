
{{> nav-single}}

<section class="login">

	<div class="login__container">
		<div class="login__row row row-xs-1 row-sm-1 row-md-2 row-lg-2 dual">

			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
    		<div class="row row-xs-1 row-sm-2 row-md-2 no-gutter">
  				<div class="col-xs-12 col-sm-6 col-md-8">
  					<figure class="login__image login__image-complement">
  						<img src="{{root}}assets/images/login/login-advisor.jpg" class="objFit" alt="Imagen login" />
  					</figure>
  				</div>
  				<div class="col-xs-12 col-sm-6 col-md-4 hide-xs show-sm">
  					<figure class="login__image login__image-2-complement">
  						<img src="{{root}}assets/images/login/login-advisor-2.jpg" class="objFit" alt="Imagen login" />
  					</figure>
  				</div>
    		</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xs-full dual__content">
				<div class="login__content section">
					<h3 class="login__title space-bottom center-xs"><strong>Acceso para Asesores</strong></h3>



					<form class="login__form" id="loginForm" action="productos/products.html" data-abide novalidate data-live-validate="true">
						<section class="u-select space-bottom fieldParent">
							<select class="cs-select cs-skin-border GeneralSelect" onchange="location = this.value;">
								<option value="login.html" data-link="login.html">Personas</option>
								<option value="login-empresas.html" data-link="login-empresas.html">Corredores y Empresas</option>
								<option value="login-intermediarios.html" data-link="login-intermediarios.html">Intermediarios Rentas Vitalicias</option>
								<option value="login-asesores.html" data-link="login-asesores.html" selected>Asesores</option>
							</select>
						</section>

						<section class="space-bottom fieldParent">
							<span class="input input--ichiro">
								<input class="input__field input__field--ichiro" data-live-validate="true" type="text" id="loginRut" required class="input-data full" />
								<label class="input__label input__label--ichiro" for="loginRut">
									<span class="input__label-content input__label-content--ichiro">Ingrese su Rut</span>
								</label>
								<p class="form-error f-tiny">No tenemos registrado este RUT.<br/>Por favor, revisa que esté correcto.</p>
							</span>
						</section>

						<section class="space-bottom login__form-pass fieldParent">
							<span class="input input--ichiro">
								<input class="input__field input__field--ichiro" data-live-validate="true" type="password" id="loginPass" required />
								<label class="input__label input__label--ichiro" for="loginPass">
									<span class="input__label-content input__label-content--ichiro">Ingrese su clave</span>
								</label>
								<p class="form-error f-tiny">La clave ingresada es incorrecta.<br/>Por favor, vuelve a ingresarla.</p>
							</span>
						</section>

						<section class="row row-xs-1">
							<div class="col-xs-12 f-small space-bottom">
								<a href="{{root}}2-recuperacion-clave/recover-pass.html" class="f-link">¿Olvidaste tu clave?</a>
							</div>

							<div class="col-xs-12 end-xs">
								<input type="submit" id="loginSubmit" class="button button--full button--primary" value="Ingresar">
							</div>
						</section>
					</form>

				</div>
			</div>
		</div>
	</div>
</section>

{{> modal}}
