
{{> header }}

<div class="container">
  {{> breadcrumb-support-advisor-form }}
  <div class="space-bottom center-xs">
    <h1>Formularios</h1>
    <p>Acá podrás descargar todos los formularios necesarios para iniciar la gestión que necesites.</p>
  </div>
</div>

<form id="formSearch" class="formValidateChange" data-parsley-validate="">
  <div class="bg-white space-bottom pd-30">
    <div class="space-bottom support-form-row">
      <section class="space-bottom fieldParent">
        <span class="input input--ichiro">
          <input class="input__field input__field--ichiro" data-parsley-errors-messages-disabled data-parsley-trigger="change" type="text" id="loginRut" required />
          <label class="input__label input__label--ichiro" for="loginRut">
            <span class="input__label-content input__label-content--ichiro">Búsqueda por Nombre</span>
          </label>
          <p class="form-error f-tiny">Debes ingresar un nombre.</p>
        </span>
      </section>

      <div class="fieldParent space-bottom">
        <section class="u-select" data-parsley-trigger="change">
          <select class="cs-select cs-skin-border GeneralSelect" data-parsley-errors-messages-disabled required="">
            <option value="cat1">cat1</option>
            <option value="cat2">cat2</option>
            <option value selected>Filtrar por Categoria</option>
          </select>
        </section>
        <p class="form-error f-tiny">Debes seleccionar una categoría.</p>
      </div>

      <div class="fieldParent space-bottom">
        <section class="u-select">
          <select class="cs-select cs-skin-border GeneralSelect" data-parsley-errors-messages-disabled required="">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value selected>Filtrar por Fecha</option>
          </select>
        </section>
        <p class="form-error f-tiny">Debes seleccionar una fecha.</p>
      </div>

      <div class="col-xs-12 col-md-4 end-md">
        <input class="button button--primary" type="submit" value="Buscar" />
      </div>
    </div>
  </div>
</form>
