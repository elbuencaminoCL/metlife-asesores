
{{> header }}


<form id="requirementsCAA" class="formValidateChange" data-parsley-validate="">
  <div class="container">
    {{> breadcrumb-support-advisor-request }}
    <div class="section request">
      <h1 class="space-bottom center-xs">Requerimiento Área de Soporte</h1>
      <div class="fieldParent">
        <section class="u-select bg-white">
          <select class="cs-select cs-skin-border GeneralSelect" data-parsley-errors-messages-disabled required="">
            <option value="#1">1</option>
            <option value="#2">2</option>
            <option value selected>Selecciona Motivo de Contacto</option>
          </select>
        </section>
        <p class="form-error f-tiny">Debes seleccionar un filtro.</p>
      </div>

      <div class="space-bottom fieldParent">
        <span class="input input--ichiro mg-top-16">
          <textarea class="request__text-area" data-parsley-trigger="input" data-parsley-errors-messages-disabled placeholder="Escribe tu comentario..." id="requirementsCAATextare" required=""></textarea>
          <p class="form-error f-tiny">Cuéntanos de tu Solicitud</p>
        </span>
      </div>

      <div class="end-xs">
        <input type="submit" class="button button--primary" value="Enviar" />
      </div>
    </div>
  </div>
</form>
